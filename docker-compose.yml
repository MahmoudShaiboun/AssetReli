version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: aastreli-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: aastreli
    networks:
      - aastreli-network

  # PostgreSQL Database
  reli-postgres:
    image: postgres:16
    container_name: aastreli-postgres
    restart: always
    ports:
      - "5431:5432"
    environment:
      POSTGRES_DB: aastreli
      POSTGRES_USER: aastreli
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aastreli_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aastreli"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aastreli-network

  # MQTT Broker (Mosquitto)
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: aastreli-mqtt
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt-broker/config:/mosquitto/config
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - aastreli-network

  # ML Service
  ml-service:
    build: ./ml-service
    container_name: aastreli-ml-service
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - ./ml-service/models:/app/models
      - ./ml-service/feedback_data:/app/feedback_data
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB=aastreli
      - POSTGRES_URL=postgresql+asyncpg://aastreli:${POSTGRES_PASSWORD:-aastreli_dev}@reli-postgres:5432/aastreli
      - API_KEY=${ML_SERVICE_API_KEY:-dev_key}
      - ARTIFACT_STORE_TYPE=local
      - ARTIFACT_STORE_PATH=/app/models
      - MAX_LOADED_MODELS=10
      - INCLUDE_ORIGINAL_DATA_ON_RETRAIN=true
      - FEEDBACK_WEIGHT_MULTIPLIER=3.0
    depends_on:
      - mongodb
      - reli-postgres
    networks:
      - aastreli-network

  # MQTT Ingestion Service
  mqtt-ingestion:
    build: ./mqtt-ingestion
    container_name: aastreli-mqtt-ingestion
    restart: always
    ports:
      - "8002:8002"
    environment:
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB=aastreli
      # SMTP Configuration (optional - for email notifications)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      # Twilio Configuration (optional - for SMS notifications)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_FROM_PHONE=${TWILIO_FROM_PHONE:-}
      - POSTGRES_URL=postgresql+asyncpg://aastreli:${POSTGRES_PASSWORD:-aastreli_dev}@reli-postgres:5432/aastreli
      - ML_SERVICE_URL=http://ml-service:8001
      - ML_API_KEY=${ML_SERVICE_API_KEY:-dev_key}
      - BACKEND_API_URL=http://backend-api:8000
    depends_on:
      mongodb:
        condition: service_started
      mqtt-broker:
        condition: service_started
      reli-postgres:
        condition: service_healthy
    networks:
      - aastreli-network

  # Backend API
  backend-api:
    build: ./backend-api
    container_name: aastreli-backend-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB=aastreli
      - ML_SERVICE_URL=http://ml-service:8001
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - MQTT_SERVICE_URL=http://mqtt-ingestion:8002
      - POSTGRES_URL=postgresql+asyncpg://aastreli:${POSTGRES_PASSWORD:-aastreli_dev}@reli-postgres:5432/aastreli
    depends_on:
      reli-postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
      ml-service:
        condition: service_started
      mqtt-ingestion:
        condition: service_started
    networks:
      - aastreli-network

  # React Frontend
  frontend:
    build: ./frontend
    container_name: aastreli-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8002
    depends_on:
      - backend-api
    networks:
      - aastreli-network

networks:
  aastreli-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  mqtt_data:
  mqtt_logs:
